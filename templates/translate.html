<body>
    <div class="container my-3">
        <h2>Translate</h2>
        <form action="{{ url_for('translate') }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Trans Late in english</label><br>
                <textarea name="title" id="title" cols="100" rows="5" placeholder="Type in English...">{{english}}</textarea> 
                </div>
                <div class="mb-3">
                <label for="desc" class="form-label">Translate in Hindi</label><br>
                <textarea name="desc" id="desc" cols="100" rows="5" placeholder="Type in Hindi...">{{hindi}}</textarea>
            </div>
            
            <button type="submit" class="btn btn-dark">Translate</button>
        </form>
    </div>
